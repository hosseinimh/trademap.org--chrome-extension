<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trademap</title>
    <link rel="stylesheet" href="./css/bs/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="./css/popup.css" type="text/css" />
    <script src="./js/bs/bootstrap.min.js"></script>
    <script src="./js/popup.js" type="module"></script>
  </head>

  <body>
    <div class="accordion" id="accordion">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseOne"
            aria-expanded="true"
            aria-controls="collapseOne"
          >
            Download HS codes
          </button>
        </h2>
        <div
          id="collapseOne"
          class="accordion-collapse collapse show"
          aria-labelledby="headingOne"
          data-bs-parent="#accordion"
        >
          <div class="accordion-body">
            <div class="container">
              <div class="row mt-2 mb-2">
                <div class="col-12">
                  <div class="mb-2">
                    <label for="hsCode" class="form-label">HS code</label>
                    <input
                      id="hsCode"
                      type="text"
                      class="form-control"
                      value=""
                    />
                    <div
                      id="downloadedAlert"
                      class="alert alert-danger mt-2 d-none"
                      role="alert"
                    ></div>
                  </div>
                  <div class="mb-2">
                    <label for="tradeTypeDownloaded" class="form-label"
                      >Imports / Exports</label
                    >
                    <select id="tradeTypeDownloaded" class="form-select">
                      <option value="1">Imports</option>
                      <option value="2">Exports</option>
                    </select>
                  </div>
                  <div class="mb-2">
                    <label for="exportTypeDownloaded" class="form-label"
                      >Export as</label
                    >
                    <select id="exportTypeDownloaded" class="form-select">
                      <option value="1">Text</option>
                      <option value="2">Excel</option>
                    </select>
                  </div>
                  <div class="mb-2">
                    <label for="seriesDownloaded" class="form-label"
                      >Series</label
                    >
                    <select id="seriesDownloaded" class="form-select">
                      <option value="2">Trade indicators</option>
                      <option value="4">Yearly Time Series</option>
                    </select>
                  </div>
                  <div class="mb-2">
                    <div
                      class="d-flex justify-content-between align-content-center"
                    >
                      <label for="copiedDownloadedHsCodes" class="form-label"
                        >Downloaded HS codes</label
                      >
                      <button
                        id="pasteDownloaded"
                        type="button"
                        class="btn btn-outline-secondary mb-2"
                      >
                        <img src="./assets/paste.png" style="width: 20px" />
                      </button>
                    </div>
                    <textarea
                      id="copiedDownloadedHsCodes"
                      class="form-control"
                    ></textarea>
                  </div>
                  <div class="d-grid gap-2 col-8 mx-auto mb-2">
                    <button id="searchDownloaded" class="btn btn-primary">
                      Search
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseTwo"
            aria-expanded="false"
            aria-controls="collapseTwo"
          >
            Download specific HS codes
          </button>
        </h2>
        <div
          id="collapseTwo"
          class="accordion-collapse collapse"
          aria-labelledby="headingTwo"
          data-bs-parent="#accordion"
        >
          <div class="accordion-body">
            <div class="container">
              <div class="row mt-2 mb-2">
                <div class="col-12">
                  <div class="mb-2">
                    <label for="tradeTypeSpecific" class="form-label"
                      >Imports / Exports</label
                    >
                    <select id="tradeTypeSpecific" class="form-select">
                      <option value="1">Imports</option>
                      <option value="2">Exports</option>
                    </select>
                  </div>
                  <div class="mb-2">
                    <label for="exportTypeSpecific" class="form-label"
                      >Export as</label
                    >
                    <select id="exportTypeSpecific" class="form-select">
                      <option value="1">Text</option>
                      <option value="2">Excel</option>
                    </select>
                  </div>
                  <div class="mb-2">
                    <label for="seriesSpecific" class="form-label"
                      >Series</label
                    >
                    <select id="seriesSpecific" class="form-select">
                      <option value="2">Trade indicators</option>
                      <option value="4">Yearly Time Series</option>
                    </select>
                  </div>
                  <div class="mb-2">
                    <div
                      class="d-flex justify-content-between align-content-center"
                    >
                      <label for="copiedSpecificHsCodes" class="form-label"
                        >Download specific HS codes</label
                      >
                      <button
                        id="pasteSpecific"
                        type="button"
                        class="btn btn-outline-secondary mb-2"
                      >
                        <img src="./assets/paste.png" style="width: 20px" />
                      </button>
                    </div>
                    <textarea
                      id="copiedSpecificHsCodes"
                      class="form-control"
                    ></textarea>
                  </div>
                  <div class="d-grid gap-2 col-8 mx-auto mb-2">
                    <button id="searchSpecific" class="btn btn-primary">
                      Search
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
